<app-header></app-header>
<div class="wrapper">
  
      <mat-accordion>
            <mat-expansion-panel *ngFor="let item of policyTypes;let i = index">
              <mat-expansion-panel-header>
                <mat-panel-title>
                        {{i+1}}. {{item.policytype}}
                </mat-panel-title>
              </mat-expansion-panel-header>
            
              <p *ngFor="let plan of item.plans" class="grid5">
                    <!-- (click)="redirectPlan(plan.code)" -->
                 <a [routerLink]="['/dashboard',plan.code]"> {{plan.name}}</a>
              </p>
              </mat-expansion-panel>
          </mat-accordion>
</div>
